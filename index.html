<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body>
    <h1>Â¡Hola Mundo desde TEST2!</h1>
    <h1>Hola Mundo desde <span id="hostname">Cargando...</span></h1>

    <script>
        // Hacer una solicitud para obtener el hostname de la instancia EC2
        fetch('http://169.254.169.254/latest/meta-data/hostname')
            .then(response => response.text())
            .then(hostname => {
                // Cambiar el contenido del elemento con el ID 'hostname'
                document.getElementById('hostname').textContent = hostname;
            })
            .catch(error => {
                console.error('Error al obtener el hostname:', error);
                // Manejar error si no se puede acceder a los metadatos
                document.getElementById('hostname').textContent = 'Error al obtener el hostname';
            });
    </script>
</body>
</html>
